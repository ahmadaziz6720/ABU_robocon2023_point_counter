<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Robocon 2023</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="column column-left">
      <div id="score-biru" class="score-box">
        <h2>Score Biru:</h2>
        <p id="score-biru-value">0</p>
        <div class="timer">
          <h2>Timer:</h2>
          <p id="timer-value">3:00</p>
          <button id="start-button">Start</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      
    </div>
    <div class="column column-center">

      <div id="border">
        <div id="kotak-merah" class="box"></div>
        <div id="kotak-biru" class="box"></div>

        <button id="tiang1" class="circle-tiang-1" onclick="updateScore('biru', 'type1', 1)"></button>
        <button id="tiang2" class="circle-tiang-2" onclick="updateScore('biru', 'type1', 2)"></button>
        <button id="tiang3" class="circle-tiang-3" onclick="updateScore('biru', 'type1', 3)"></button>
        <button id="tiang4" class="circle-tiang-4" onclick="updateScore('merah', 'type1', 4)"></button>
        <button id="tiang5" class="circle-tiang-5" onclick="updateScore('merah', 'type1', 5)"></button>
        <button id="tiang6" class="circle-tiang-6" onclick="updateScore('merah', 'type1', 6)"></button>
        <button id="tiang7" class="circle-tiang-7" onclick="updateScore('all', 'type2', 7)"></button>
        <button id="tiang8" class="circle-tiang-8" onclick="updateScore('all', 'type2', 8)"></button>
        <button id="tiang9" class="circle-tiang-9" onclick="updateScore('all', 'type2', 9)"></button>
        <button id="tiang10" class="circle-tiang-10" onclick="updateScore('all', 'type2', 10)"></button>
        <button id="tiang11" class="circle-tiang-11" onclick="updateScore('all', 'type3', 11)"></button>
      </div>

      
    </div>
    <div class="column column-right">
      <div id="score-merah" class="score-box">
        <h2>Score Merah:</h2>
        <p id="score-merah-value">0</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>

</html>
